services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - ${PRODUCTION_ENV_FILE:-.env.production}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/compras_divididas/Dockerfile
    image: compras-divididas:latest
    restart: unless-stopped
    env_file:
      - ${PRODUCTION_ENV_FILE:-.env.production}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    healthcheck:
      test:
        - CMD-SHELL
        - >
          python -c "from urllib.request import urlopen; urlopen('http://127.0.0.1:8000/health/ready', timeout=5)"
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata_prod:
